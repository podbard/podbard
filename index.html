<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
        }

        header {
            background-color: #1DA1F2;
            color: white;
            padding: 1rem;
        }

        header h1 {
            font-size: 24px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav input[type="text"] {
            padding: 0.5rem;
            border: none;
            border-radius: 999px;
            margin-right: 1rem;
        }

        nav button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 999px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .tweet {
            display: flex;
            margin-bottom: 1rem;
        }

        .tweet img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .tweet-content {
            flex: 1;
        }

        .tweet-content h2 {
            font-size: 18px;
            margin: 0;
        }

        .tweet-content p {
            margin: 0;
        }

        .tweet button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 999px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Twitter Clone</h1>
        <nav>
            <input type="text" placeholder="What's happening?">
            <button>Tweet</button>
        </nav>
    </header>
    <main>
        <div class="tweet">
            <img src="user1.jpg" alt="User 1">
            <div class="tweet-content">
                <h2>User 1</h2>
                <p>This is a sample tweet. #TwitterClone</p>
            </div>
            <button>Like</button>
        </div>
        <div class="tweet">
            <img src="user2.jpg" alt="User 2">
            <div class="tweet-content">
                <h2>User 2</h2>
                <p>Another tweet in our Twitter Clone.</p>
            </div>
            <button>Like</button>
        </div>
        <!-- Add more tweets here -->
    </main>
</body>
</html>
